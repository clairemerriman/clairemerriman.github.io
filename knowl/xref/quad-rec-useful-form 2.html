<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">145</span><span class="period">.</span><span class="space"> </span><span class="title">Quadratic Reciprocity (first statement).</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> be distinct primes.</div>
<ol class="lower-alpha">
<li><div class="para">If <span class="process-math">\(p\equiv 1 \pmod{4}\)</span> or <span class="process-math">\(q\equiv 1\pmod{4},\)</span> then <span class="process-math">\(\legendre{p}{q}=\legendre{q}{p}.\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(p\equiv q \equiv 3 \pmod{4},\)</span> then <span class="process-math">\(\legendre{p}{q}=-\legendre{q}{p}.\)</span>
</div></li>
</ol>
