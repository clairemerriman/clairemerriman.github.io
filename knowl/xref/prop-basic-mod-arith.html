<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">180</span><span class="period">.</span><span class="space"> </span><span class="title">Strayer Propositions 2.4.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(a,b,c,d,m\in\Z\)</span> with <span class="process-math">\(m\gt 0.\)</span> Then:</div>
<ol class="lower-alpha">
<li><div class="para">
<span class="process-math">\(a\equiv b \pmod{m}\)</span> and <span class="process-math">\(c\equiv d \pmod{m}\)</span> implies <span class="process-math">\(a+c \equiv b+d \pmod{m}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(a\equiv b\pmod{m}\)</span> and <span class="process-math">\(c\equiv d \pmod{m}\)</span> implies <span class="process-math">\(ac\equiv bd \pmod{m}\text{.}\)</span>
</div></li>
</ol>
