<span class="type">Definition</span><span class="space"> </span><span class="codenumber">17</span><span class="period">.</span><span class="space"> </span><span class="title">Prime, composite.</span>
</h4> An integer <span class="process-math">\(p\gt1\)</span> is <dfn class="terminology">prime</dfn> if the only positive divisors of <span class="process-math">\(p\)</span> are <span class="process-math">\(1\)</span> and itself. An integer <span class="process-math">\(n\)</span> which is not prime is <dfn class="terminology">composite</dfn>.</article><span class="incontext"><a class="internal" href="sec-primes.html#def-prime">in-context</a></span>
