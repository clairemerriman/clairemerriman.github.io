<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">114</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Suppose that <span class="process-math">\(p=101.\)</span> Then <span class="process-math">\(p-1=100=2^2(5^2),\)</span> which is divisible by the following prime powers:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/xref/read-lem-prime-power-order.html">
\begin{equation*}
2^1=2, 2^2=4,5^1=5, 5^2=25.
\end{equation*}
</div>
<div class="para">Thus, <a href="" class="xref" data-knowl="./knowl/xref/read-lem-prime-power-order.html" title="Lemma 113: Lemma 10.3.4">Lemma 10.3.4</a> guarentees that we will find elements of orders <span class="process-math">\(2,4,5,\)</span> and <span class="process-math">\(25\)</span> modulo <span class="process-math">\(101.\)</span>
</div>
</div></article><span class="incontext"><a class="internal" href="sec-primeRootReading.html#ex-orders_101">in-context</a></span>
